
{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<section class="search-bar">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <form method="get" action="{{ url_for('city_weather') }}">
          <div>
            <div class="input-group">
              <input class="form-control" type="search" placeholder="Search a City.." name="city" required>&nbsp;
              <div class="input-group-append">
                <button class="btn btn-secondary" type="submit" aria-haspopup="tree"><i class="fas fa-search"></i></button>
              </div>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>

</section>



{% endblock %}
