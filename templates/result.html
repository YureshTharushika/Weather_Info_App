{% extends "base.html" %}
{% block title %}Weather Report{% endblock %}
{% block content %}




  
          <div class="card" style="color: #4B515D; border-radius: 35px;background-color: rgba(238, 237, 237, 0.22);box-shadow: 5px 6px 6px 2px #868B94;color: black;">
            <div class="card-body p-4">
  
              <div class="d-flex">
                <h6 class="flex-grow-1">{{city}}</h6>
                <h6>{{time}}</h6>
              </div>
  
              <div class="d-flex flex-column text-center mt-5 mb-4">
                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> {{temperature}}Â°C </h6>
                <span  style="color: #868B94">{{weather}}</span>
              </div>
  
              <div class="d-flex align-items-center">
                <div class="flex-grow-1" style="font-size: 1rem;">
                  <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1"> {{windspeed}} m/s
                    </span></div>
                  <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"> {{humidity}}% </span>
                  </div>
                  <div><i class="fas fa-cloud fa-fw" style="color: #868B94;"></i> <span class="ms-1"> {{clouds}} </span>
                  </div>
                </div>
                <div>
                  <img src="../static/images/icons/{{icon}}.png"
                    width="100px">
                </div>
              </div>
  
            </div>
          </div>
  
        

{% endblock %}
